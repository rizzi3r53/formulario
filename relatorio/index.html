<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo a aventura da faculdade</h1>
        <nav>
          
        </nav>
    </header>
    <main>
        <p>Cadastro da sua nova aventura</p>
    </main>
    <footer>
        <p>&copy; 2025 vitor santos rizzi
    
        </p>
    </footer>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Informações Pessoais</legend>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <label>Gênero:</label>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="genero" value="feminino">
                <label for="feminino">Feminino</label>
                
                <label>Interesses:</label>
                <input type="checkbox" id="esporte" name="interesses" value="esporte">
                <label for="esporte">Esporte</label>
                <input type="checkbox" id="musica" name="interesses" value="musica">
                <label for="musica">Música</label>
                <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
                <label for="tecnologia">Tecnologia</label>

                <label for="pais">País:</label>
                <select id="pais" name="pais">
                    <option value="brasil">Brasil</option>
                    <option value="portugal">Portugal</option>
                    <option value="espanha">Espanha</option>
                    <option value="franca">França</option>
                </select>

                <input type="submit" value="Enviar">
                <input type="reset" value="Resetar">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; vitor rizzi</p>
    </footer>
</body>

</html>
